
<header class="py-2">
  <div class="container">
    <div class="row align-items-center">

      <div class="col-md-6 d-flex align-items-center" routerLink="/home" >
        <img src="assets/logo1.png" width="100px" > 
      </div>
      <div class="col-md-6 text-end">
        <i class="fas fa-map-marker-alt fa-lg me-1"></i> 
        <span class="me-3">{{ selectedCity }}</span>
        
        <a routerLink="/profile" class="text-dark me-3">
          <i class="fas fa-user fa-lg"></i> <span class="me-3 px-1">{{ name }}</span>
        </a>
        <a routerLink="/list-your-show" class="text-dark me-3">List Your Show</a>
        
        <button class="btn btn-logout btn-sm" (click)="logout()">
          <i class="fas fa-sign-out-alt fa-lg"></i> 
        </button>
      </div>
    </div>
  </div>
</header>
