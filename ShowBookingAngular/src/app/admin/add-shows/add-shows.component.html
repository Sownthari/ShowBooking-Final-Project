<div class="add-show-container">
  <h2 class="text-center">Add Show</h2>
  <form (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="movieId">
        <i class="fas fa-video"></i> Select Movie:
      </label>
      <select id="movieId" [(ngModel)]="selectedMovieId" name="movieId" required>
        <option *ngFor="let movie of movies" [value]="movie.movieID">{{ movie.movieName }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="screenId">
        <i class="fas fa-tv"></i> Select Screen:
      </label>
      <select id="screenId" [(ngModel)]="selectedScreenId" name="screenId" required>
        <option *ngFor="let screen of screens" [value]="screen.screenID">{{ screen.screenName }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="showName">
        <i class="fas fa-ticket-alt"></i> Show Name:
      </label>
      <input type="text" id="showName" [(ngModel)]="showName" name="showName" required>
    </div>

    <div class="form-group">
      <label for="description">
        <i class="fas fa-align-left"></i> Description:
      </label>
      <input type="text" id="description" [(ngModel)]="description" name="description">
    </div>

    <div class="form-group">
      <label for="showDate">
        <i class="fas fa-calendar-alt"></i> Show Date:
      </label>
      <input type="date" id="showDate" [(ngModel)]="showDate" name="showDate" required>
    </div>

    <div class="form-group">
      <label for="showTime">
        <i class="fas fa-clock"></i> Show Time:
      </label>
      <input type="time" id="showTime" [(ngModel)]="showTime" name="showTime" required>
    </div>

    <div class="form-group">
      <label for="durationMinutes">
        <i class="fas fa-hourglass-half"></i> Duration (in hours):
      </label>
      <input type="number" id="durationMinutes" [(ngModel)]="durationMinutes" name="durationMinutes" required min="1">
    </div>

    <div class="form-actions text-end">
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-check"></i> Submit
      </button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">
        <i class="fas fa-times"></i> Cancel
      </button>
    </div>
  </form>
</div>
