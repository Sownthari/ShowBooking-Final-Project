<div class="container my-5">
    <h2 class="mb-4 text-center">User Profile</h2>
    
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <i class="fas fa-user-circle fa-5x mb-3"></i> <!-- User icon -->
            <h5 class="card-title">{{ Details.firstName }} {{Details.lastName}}</h5>
            <p class="card-text"><strong>Email:</strong> {{ Details.email }}</p>
            <p class="card-text"><strong>Phone Number:</strong> {{ Details.phoneNumber }}</p>
        </div>
    </div>
    
    <div class="row justify-content-center mt-4">
        <div class="col-md-4 text-center">
            <button class="btn btn-primary w-100 mb-2" routerLink="/update-user">Update User</button>
            <div class="d-flex align-items-center">
                <button class="btn btn-outline-primary w-100 mx-1" routerLink="/change-password">Change Password</button>
                <ng-container *ngIf="Details.firstName !== 'Show'">
                    <button class="btn btn-outline-primary w-100" routerLink="/booking-history">View Your Bookings</button>
                </ng-container>                  
            </div>
            
        </div>
    </div>
</div>
