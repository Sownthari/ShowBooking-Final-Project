<div class="container-fluid p-0">
    <!-- Video Section -->
    <div class="video-section">
        <img src="assets/homegif.png" class="img-fluid" alt="Home GIF">
    </div>
    
    <!-- Recommended Movies and Additional Content Section -->
    <div class="row mx-0 px-5"> <!-- Added padding for the container -->
      <div class="col-12 d-flex justify-content-between align-items-center mb-4">
        <h2 class="mx-3">Recommended Movies</h2>
        <a class="show-all-link" routerLink="/available-movies" style="font-size: 1rem;">Show All</a>
      </div>
      
      <div class="col-12">
        <div class="row justify-content-start">
          <div class="col-sm-3" *ngFor="let movie of movies | slice:0:3"> <!-- Change to col-md-3 for smaller cards -->
            <div class="card w-100 mb-4 shadow-sm mx-3"> <!-- Maintain consistent margin -->
              <img [src]="'assets/Images/' + movie.image" class="card-img-top" alt="{{ movie.movieName }}" style="height: 300px; object-fit: fill;" (click)="getMovie(movie.movieID)"> <!-- Adjust height of image -->
              <div class="card-body" style="height: 100px;"> <!-- Set a fixed height for the card body -->
                <h5 class="card-title">{{ movie.movieName }}</h5>
                <p class="card-text"><strong>Genre:</strong> {{ movie.genre }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      
      
      <!-- Additional Content Section -->
      <div class="col-12">
        <div class="additional-content text-center mx-3"> <!-- Added margin for alignment -->
          <p>Endless Entertainment AnyWhere Anytime</p>
        </div>
      </div>
    </div>
</div>
