<div class="container my-5">
  <form (ngSubmit)="changePassword()" #changePasswordForm="ngForm">
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title text-center mb-4">Change Password</h5>

        <!-- Old Password -->
        <div class="form-group mb-3">
          <label for="oldPassword">Old Password:</label>
          <input 
            type="password" 
            class="form-control" 
            id="oldPassword" 
            [(ngModel)]="passwordDetails.oldPassword" 
            name="oldPassword" 
            required
            #oldPassword="ngModel">
          <div *ngIf="oldPassword.invalid && oldPassword.touched" class="text-danger">
            <small *ngIf="oldPassword.errors?.['required']">Old password is required.</small>
          </div>
        </div>

        <!-- New Password -->
        <div class="form-group mb-3">
          <label for="newPassword">New Password:</label>
          <input 
            type="password" 
            class="form-control" 
            id="newPassword" 
            [(ngModel)]="passwordDetails.newPassword" 
            name="newPassword" 
            required
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}$"
            #newPassword="ngModel">
          <div *ngIf="newPassword.invalid && newPassword.touched" class="text-danger">
            <small *ngIf="newPassword.errors?.['required']">New password is required.</small>
            <small *ngIf="newPassword.errors?.['pattern']">
              Password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, and one special character.
            </small>
          </div>
        </div>

        <!-- Update Password Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary w-100" [disabled]="changePasswordForm.invalid">Update Password</button>
        </div>
      </div>
    </div>
  </form>
</div>
