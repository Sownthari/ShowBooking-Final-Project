<header class="py-2">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6 d-flex align-items-center" routerLink="/organizer">
        <img src="assets/logo1.png" width="100px"> 
      </div>
      <div class="col-md-6 text-end">
        <a routerLink="/adminProfile" class="text-dark me-3 p-1">
          <i class="fas fa-user fa-lg"></i> {{name}}
        </a>
        <button class="btn btn-logout btn-sm" (click)="logout()">
          <i class="fas fa-sign-out-alt fa-lg"></i> 
        </button>
      </div>
    </div>
  </div>
</header>

<nav class="navbar navbar-expand-lg navbar-light">
  <div id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/screens', theatreId]" routerLinkActive="active">Manage Screens</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/shows', theatreId]" routerLinkActive="active">Manage Shows</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/movies', theatreId]" routerLinkActive="active">Manage Movies</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/organizer-statistics', theatreId]" routerLinkActive="active">Statistics</a>
      </li>
    </ul>
  </div>
</nav>
