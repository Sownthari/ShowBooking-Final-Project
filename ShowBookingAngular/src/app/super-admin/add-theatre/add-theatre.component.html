<form (ngSubmit)="createTheatre()" class="theatre-form mt-4">
    <div class="form-group">
      <label for="name">Theatre Name</label>
      <input type="text" id="name" [(ngModel)]="theatre.theatreName" name="name" class="form-control" required>
    </div>
  
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" [(ngModel)]="theatre.theatreAddress" name="address" class="form-control" required>
    </div>
  
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" id="city" [(ngModel)]="theatre.city" name="city" class="form-control" required>
    </div>
  
    <div class="form-group">
      <label for="state">State</label>
      <input type="text" id="state" [(ngModel)]="theatre.state" name="state" class="form-control" required>
    </div>
  
    <div class="button-group text-end">
      <button type="submit" class="btn btn-primary">Create Theatre</button>
    </div>
  </form>
